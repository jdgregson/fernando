services:
  fernando-desktop:
    container_name: fernando-desktop
    build:
      context: .
      dockerfile: Dockerfile.desktop
    ports:
      - "6901:6901"
    environment:
      - VNC_PW=password
      - KASM_PORT=6901
      - DISPLAY_WIDTH=1920
      - DISPLAY_HEIGHT=1080
      - VNC_RESIZE=scale
    volumes:
      - ./data/desktop:/home/kasm-user:rw
    shm_size: 512m
    restart: unless-stopped
    user: "1000:1000"
